<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Animated Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgb(14, 13, 13);
            position: relative;
            overflow: hidden;
            animation: colorAnimation 10s infinite alternate;
        }

        @keyframes colorAnimation {
            0% { background-color: #c1dd21; }
            30% { background-color: #39dd41; }
            100% { background-color: #3b8fdd; }
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('back.png'); /* Replace with your image URL */
            background-size: cover;
            opacity: 0.7; /* Adjust opacity as needed */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .search-container {
            margin-top: 20px;
        }

        .search-bar {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        .search-button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #feb47b;
            color: white;
            cursor: pointer;
            margin-left: 5px;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #ff7e5f;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <h1>TOURISTERS</h1>
        <p>Search for your favorite topics below:</p>
        <div class="search-container">
            <input list="places" class="search-bar" id="searchInput" placeholder="Search...">
            <datalist id="places">
                <option value="Adilabad"></option>
                <option value="Bhadradri Kothagudem"></option>
                <option value="Hanumakonda"></option>
                <option value="Hyderabad"></option>
                <option value="Jagtial"></option>
                <option value="Jangaon"></option>
                <option value="Jayashankar Bhupalpally"></option>
                <option value="Jogulamba Gadwal"></option>
                <option value="Kamareddy"></option>
                <option value="Karimnagar"></option>
                <option value="Khammam"></option>
                <option value="Kumuram Bheem Asifabad"></option>
                <option value="Mahabubabad"></option>
                <option value="Mahabubnagar"></option>
                <option value="Mancherial District"></option>
                <option value="Medak"></option>
                <option value="Medchal-Malkajgiri"></option>
                <option value="Mulugu"></option>
                <option value="Nagarkurnool"></option>
                <option value="Nalgonda"></option>
                <option value="Narayanpet"></option>
                <option value="Nirmal"></option>
                <option value="Nizamabad"></option>
                <option value="Peddapalli"></option>
                <option value="Rajanna Sircilla"></option>
                <option value="Rangareddy"></option>
                <option value="Sangareddy"></option>
                <option value="Siddipet"></option>
                <option value="Suryapet"></option>
                <option value="Vikarabad"></option>
                <option value="Wanaparthy"></option>
                <option value="Warangal"></option>
                <option value="Yadadri Bhuvanagiri"></option>
            </datalist>
            <button class="search-button" onclick="searchLocation()">Search</button>
        </div>
    </div>

    <script>
        function searchLocation() {

            const pageMap = {

    </script>
</body>
</html>
